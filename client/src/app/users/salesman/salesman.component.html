<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Form</title>
</head>
<body>
<H3>SALESMAN</H3>
  <form class="container"
        #salesmanForm = "ngForm"
        (ngSubmit) = onSubmit(salesmanForm)>
    <label>Tenant</label>
    <input type="text" name="tenant" ngModel>
    <br>
    <label>Sub-tenant</label>
    <input type="text" name="sub_tenant" ngModel>
    <br>
    <label>NAME</label>
    <input type="text" name="name" ngModel>
    <br>
    <label>PLACE</label>
    <input type="text" name="place" ngModel>
    <br>
    <label>ADDRESS</label>
    <input type="text" name="address" ngModel>
    <br>
    <label>MOB NO</label>
    <input type="text" name="mobile_no" ngModel>
    <br>
    <label>EMAIL</label>
    <input type="text" name="email" ngModel>
    <br>
    <label>Commission Percentage</label>
    <input type="text" name="commission_percentage" ngModel>
    <br><br><br>
    <input type="submit" name="Submit">
  </form>
<button (click)="get_data()">GET API</button>
</body>
</html>
